<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/New folder/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <section id="container">
    <div class="task">
      <span class="icon-star-full icon"></span>
      <p class="task-text">Task 1</p>
      <div>
        <span class="icon-bin icon"></span>
        <span class="icon-angry2 icon"></span>
      </div>
    </div>
    <div class="task">
      <span class="icon-star-full icon"></span>
      <p class="task-text">Task 2</p>
      <div>
        <span class="icon-bin icon"></span>
        <span class="icon-angry2 icon"></span>
      </div>
    </div>
</section>
    <h2>New Task</h2>
    <form>
      <input type="text" placeholder="write your task" />
      <button class="icon-upload2"></button>
    </form>
  </body>
</html>
